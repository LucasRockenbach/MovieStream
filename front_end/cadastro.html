<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/031e100ad5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-dark">

    <div id="login">

            <div id="input"> 
                <h1 class="text-dark" >cadastro</h1> 
            </div>
            <label for="name">name</label>
            <div id="input">
                <i class="fa-solid fa-user"></i>
                <input class="" type="text" placeholder="nome" id="name">
            </div>
            <label for="email">email</label>
            <div id="input">
                <i class="fa-solid fa-envelope"></i>
                <input class="" type="email" placeholder="email" id="email">
            </div>
            <label for="pass">password</label>
            <div id="input">
                <i class="fa-solid fa-lock"></i>
                <input class="" type="password" placeholder="senha" id="pass">
            </div> 
            <label for="phone">phone</label>
            <div id="input">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" id="phone" placeholder="Ex: (99) 99999-9999" maxlength="18" 
                minlength="9">
            </div>
            <div id="input">
                <button  type="button" class="btn bg-dark" id="submit">Fazer Consulta</button>
            </div>
   
    </div>
    
</body>
